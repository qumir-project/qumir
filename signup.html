<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUMIR - SIGNUP</title>
</head>
<body>
    <form id="signup-form">
        <input type="email" name="email" id="usrEmail" placeholder="email address..." autofocus>
        <input type="password" name="password1" id="usrPassword1" placeholder="password">
        <input type="password" name="password2" id="usrPassword2" placeholder="password">
        <div id="pwdCheck"></div>
        <input type="submit" value="sign up" onclick="signupAction(event)">
        <div id="signup-msg"></div>
    </form>
</body>

<script src="js/libs/amazon-cognito-identity.min.js"></script>
