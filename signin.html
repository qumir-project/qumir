<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUMIR - SIGNIN</title>
</head>
<body>
    <form id="signin-form">
        <input type="email" name="email" id="usrEmail" placeholder="email address..." autofocus>
        <input type="password" name="password" id="usrPassword" placeholder="password" autofocus>
        <input type="submit" value="sign in" onclick="signinAction(event)">
        <div id="signin-msg"></div>
    </form>
</body>
