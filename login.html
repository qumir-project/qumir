<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q U M I R  -  LOGIN</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form id="login-form">
        <div class="form-container">
            <div class="form-item">
                <div class="form-title" id="title">Login</div>
            </div>
            <div class="form-item">
                <input type="email" name="email" id="usrEmail" placeholder="Email address..." autofocus>
            </div>
            <div class="form-item">
                <input type="password" name="password" id="usrPwd" placeholder="Password...">
            </div>
            <div class="form-item">
                <input type="submit" value="Login" onclick="loginAction(event)">
            </div>
            <div class="form-item">
                <div id="login-msg"></div>
            </div>
        </div>
    </form>
</body>
<script src="js/libs/amazon-cognito-identity.min.js"></script>
<script src="js/util.js"></script>
<script src="js/login.js"></script>
</html>
