<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css"> -->
    <title>Q U M I R - ACCESS</title>
</head>
<body class="w3-theme">
    <div class="w3-container">
        <div class="w3-panel
                    w3-border
                    w3-round-large
                    w3-auto
                    w3-animate-opacity" style="width: 500px;" id="login-form">
            <h1><i class="fas fa-leaf"></i> QUMIR</h1>
            <form id="login-form">
                <input class="w3-input" type="email" name="email">
                <label class="w3-wide">Email</label>
                <p></p>
                <input class="w3-input" type="password" name="password">
                <label class="w3-wide">Password</label>
                <p></p>
                <button class="w3-button
                                w3-block
                                w3-border
                                w3-round-xlarge" id="btlogin">Login</button>
            </form>
            <div class="w3-row w3-padding-16 w3-small">
                <span>Not registered? </span><a href="#" id="register-link">Register.</a>
            </div>
            
        </div>

        <div class="w3-panel
                    w3-border
                    w3-round-large
                    w3-auto
                    w3-animate-opacity" style="width: 500px;" id="register-form">
            <h1><i class="fas fa-leaf"></i> QUMIR</h1>
            <form id="register-form">
                <input class="w3-input" type="email" name="email">
                <label class="w3-wide">Email</label>
                <p></p>
                <input class="w3-input" type="password" name="password1">
                <label class="w3-wide">Password</label>
                <p></p>
                <input class="w3-input" type="password" name="password2">
                <label class="w3-wide">Confirm password</label>
                <p></p>
                <button class="w3-button
                                w3-block
                                w3-border
                                w3-round-xlarge" id="btregister">Register</button>
            </form>
            <div class="w3-row w3-padding-16 w3-small">
                <span>Already registered? </span><a href="#" id="login-link">Login.</a>
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ecb37827f5.js" crossorigin="anonymous"></script>
<script src="js/libs/amazon-cognito-identity.min.js"></script>
<script src="js/util.js"></script>
<script src="js/access.js"></script>
</html>
